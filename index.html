<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="js/slider.js"></script>
  <script type="text/javascript" src="js/template.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <title>Homework 11-12</title>
</head>
<body>
  <div id="root" class="clearfix">

  <div class="arrow-left clearfix"><span>Влево</span></div>
  <div class="wrapper clearfix">
    <ul class="list">
      <li class="item">
      <img src="images/img1.jpg" alt="Фото 1">
      <p>Фото 10</p>
      </li>
      <li class="item">
      <img src="images/img2.jpg" alt="Фото 2">
      <p>Фото 1</p>
      </li>
      <li class="item">
      <img src="images/img3.jpg" alt="Фото 3">
      <p>Фото 2</p>
      </li>
      <li class="item">
      <img src="images/img4.jpg" alt="Фото 4">
      <p>Фото 3</p>
      </li>
      <li class="item">
      <img src="images/img2.jpg" alt="Фото 5">
      <p>Фото 4</p>
      </li>
      <li class="item">
      <img src="images/img1.jpg" alt="Фото 6">
      <p>Фото 5</p>
      </li>
      <li class="item">
      <img src="images/img3.jpg" alt="Фото 7">
      <p>Фото 6</p>
      </li>
      <li class="item">
      <img src="images/img4.jpg" alt="Фото 8">
      <p>Фото 7</p>
      </li>
      <li class="item">
      <img src="images/img1.jpg" alt="Фото 9">
      <p>Фото 8</p>
      </li>
      <li class="item">
      <img src="images/img2.jpg" alt="Фото 10">
      <p>Фото 9</p>
      </li>
    </ul>
  </div>
  <div class="arrow-right clearfix"><span>Вправо</span></div>
  </div>


  <div class="template">
    <script type="text/template" id="templ">
      <div class="fio">
      <h1><%= name %></h1>
      <%= img %>
      <p><%= job %></p>
    </div>
    <div class="want">
      <h2>Хочу учить фронтенд, потому что:</h2>
        <ul>
          <% for ( var i = 0; i < info.length; i++ ) { %>
 <li id="<%=info[i].id%>" class="<%=(i % 2 == 1 ? " even" : " odd")%>">
   <%=info[i]%>
 </li>
<% } %>

        </ul>
    </div>
    <div class="contacts">
      <h2>Мой телефон:</h2>
      <p><%= phone %></p>
      <h2>Мой профиль Вконтакте:</h2>
      <p><%= vkAccount %></p>
    </div>
    <div class="feedback">
      <h2>Мой фидбек</h2>
      <p><%= feedback %></p>
    </div>
    </script>
  </div>



</body>
</html>
